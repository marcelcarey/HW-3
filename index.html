<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Word Guess Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head> 
<body>
	<div class="jumbotron">
        <h1 class="text-center">Word Guess Game</h1>
        <h2 class="text-center instruction">Press Any Key to Get Started!!</h2>
      </div>
      <br>
    <div class="container">
        <div class="card mt-1">
            <div class="card-header">
                <div class="card-body text-center">
                    <h2 class="card-title">Losses</h2>
                    <div id ="losses"></div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="card mt-1 col-6">
                <div class="card-header">
                    <div class="card-body text-center">
                        <h2 class="card-title">Letters already Guessed</h2>
                        <div id ="guesses"></div>
                    </div>
                </div>
            </div>
            <div class="card mt-1 col-6">
                <div class="card-header">
                    <div class="card-body text-center">
                        <h2 class="card-title">Number of Wrong Guesses Remaining</h2>
                        <div id="guess-count"></div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card mt-1">
            <div class="card-header">
                <div class="card-body text-center">
                    <h2 class="card-title">Wins</h2>
                    <div id="wins"></div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript"  src="./game.js"></script>
</body>
</html>
